<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        const person = {
            firstName:'Kadek',
            lastName:'Wawan',
            address: {
                country:'indonesia',
                city:'Denpasar'
            }
        }
        console.log(person);
        const json = JSON.stringify(person); // object ke string
        console.log(json);
        const personAgain = JSON.parse(json); // string ke object
        console.log(personAgain);
    </script>
</body>
</html>
