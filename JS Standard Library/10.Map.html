</head>
<body>
    <script>
        // map 
        const map = new Map();
        map.set('name', 'i kadek wawan');
        map.set('address','indonesia');

        console.log(map);
        console.log(map.get('name'));

        for (const element of map) {
        console.log(`${element[0]} : ${element[1]}`);    
        }
    </script>
