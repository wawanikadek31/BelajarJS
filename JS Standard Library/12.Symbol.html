<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol</title>
</head>
<body>
    <script>
        const firstName = Symbol();
        const lastName = Symbol();

        const person1 = {};
        person1[firstName] = 'Kadek';
        person1[lastName] = 'Wawan';

        console.log(person1);
        console.log(person1[firstName]);
        console.log(person1[lastName]);


        // sysmbol for
        const person = {};
        person[Symbol.for('firstName')] = 'Kadek';
        person[Symbol.for('lastName')] = 'Wawan';

        console.log(person);
        console.log(person[Symbol.for('firstName')]);
        console.log(person[Symbol.for('lastName')]);
    </script>
</body>
</html>
