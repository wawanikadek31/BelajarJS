<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
        // math
        console.log(Math.max(10,11,9,20,8)); // hasil 20
        console.log(Math.min(10,11,9,13,1)); // hasil 1
        console.log(Math.round(10.5)); // hasil 11
        console.log(Math.round(10.3)); // hasil 10
        console.log(Math.floor(10.8)); // hasil 10  (pembulatan selalu kebawah)  
        console.log(Math.ceil(10.8)); // hasil 11  (pembulatan selalu keatas)  
    </script>
</body>
</html>
