<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Dalam Function</title>
</head>
<body>
    <script>
        function outer() {
            function inner() {
                document.writeln("Inner");
            }
            inner();
        }
        outer();
        // inner(); // error karena iner tidak bisa di akses karena inner nested function
    </script>
</body>
</html>
