<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish Coalescing Operator</title>
</head>
<body>
    <script>
        // nullish menggunakan if statement
        let parameter = undefined;

        let data = parameter;
        if (data === undefined || data === null) {
            data = 'Nilai Default'
        } else {
            data = `nilai berisi ${parameter}`
        }
        alert(data);

        // nullish menggunakan nullish
        data = parameter ?? "nilai default";
        alert(`Data Berisi ${data}`);
    </script>
</body>
</html>
