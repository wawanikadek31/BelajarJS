<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <script>

        let nilai = prompt('Masukan Nilai Anda??');

        switch (nilai) {
            case "A":
                document.writeln(`<p> Wow anda lulus dengan baik`)
                break;
            case "B":
                document.writeln(`<p> Wow anda lulus baik`)
                break;
            case "C":
                document.writeln(`<p> anda lulus`)
                break;
            case "D":
                document.writeln(`<p> Anda Tidak lulus`)
                break;
            default:
                document.writeln(`<p> Mungkin anda salah jurusan`)
                break;
        }
    </script>
</body>
</html>
