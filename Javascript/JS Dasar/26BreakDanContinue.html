<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Dan Continue</title>
</head>
<body>
    <script>
        // kode break
        let counter = 1;
        while (true) {
            document.writeln(`<p> Perulangan Ke ${counter}`);
                counter++
            
                if (counter > 10) {
                    break;
                }
        }

        // kode continue
        for (let i = 1; i <= 100; i++) {
            if (i % 2 === 0){
                continue;
            }
            document.writeln(`<p> Perulangan Ganjil ${i}`);
        }
        
    </script>
</body>
</html>
