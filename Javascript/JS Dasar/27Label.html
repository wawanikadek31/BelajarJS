</head>
<body>
    <script>
        loopi:
        for (let i = 1; i <= 100; i++) {
            loopb:
            for (let j = 1; j <= 10; j++) {
                console.info(`${i} - ${j}`)
            }
            
        }

        // menggunakan continue
        loopa:
        for (let a = 1; a <= 10; a++) {
            loopb:
            for (let b = 1; b <= 100; b++) {

            }
            
        }
    </script>
