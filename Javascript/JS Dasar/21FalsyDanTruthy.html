<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falsy Dan Truthy</title>
</head>
<body>
    <script>
        let data = 1; // data yang berisi di anggap true selain ada di falsy

        if (data) {
            alert('TRUE')
        } else {
            alert('FALSE')
        }
    </script>
