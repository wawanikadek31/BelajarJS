<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan if else if</title>
</head>
<body>
    <script>
        // kode if expression
        let examValue = 60;
        if (examValue >= 80) {
            document.writeln(`<p> Good Job`)
        }else if(examValue >= 60){
            document.writeln(`<p> Not Bad`)
        }
        else{
            document.writeln(`<p> Anda Kurang Beruntung`)
        }
    </script>
</body>
</html>
