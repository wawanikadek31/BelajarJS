<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Chaining</title>
</head>
<body>
    <script>
        let person = {
            address: {
                country:'indonesia'
            }
        };

        document.writeln(`hello ${person?.address?.country}`); // meggunakan optional chaining
    </script>
</body>
</html>
