<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata Kunci This</title>
</head>
<body>
    <script>
        //  kata kunci htis di global scope
        console.log(this) //window


        // this di object method
        let person = {
            name: "Wawan",
            sayHello: function (user) {
                // this = person
                console.log(`Hi ${user} my name is ${this.name}`);
            }
        }
        person.sayHello('Budi');
    </script>
</body>
</html>
