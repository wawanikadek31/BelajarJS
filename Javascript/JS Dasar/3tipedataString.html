<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln("I Kadek Wawan");
        document.writeln("</br>");
        document.writeln("Belajar Ngoding Dari Awal");
        document.writeln("</br>");
        // Gabungan String menggunakan + (tanda plus)
        let a = "I Kadek ";
        let b = "Wawan";
        document.writeln("Nama Saya : "+ a + b)
        document.writeln("</br>");


        // escape Sequence
        document.writeln("<textarea cols='100' rows='10'>");
        document.writeln(" Wawan \n I Kadek \n 19101044"); // Enter
        document.writeln("\\Home \\Wawan"); // slash
        document.writeln("\' Belajar JS Dasar \' "); // Petik '' dalam string 
        document.writeln("\"Belajar Di Youtube Program Zaman Now\""); // petik "" dalam string
        document.writeln("</textarea>");
    </script>
</body>
</html>
