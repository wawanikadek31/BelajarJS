<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function Di Object</title>
</head>
<body>
    <script>
        let person = {
            name: 'Wawan',
            sayHello: name => {
                console.log(`Hello ${name} my name is ${person.name}`);
            }
        }
        person.sayHello("Budi");
    </script>
</body>
</html>
