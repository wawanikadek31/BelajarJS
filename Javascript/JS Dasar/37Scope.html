<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <script>
        // global scope
        let counter = 0;
        function hitMe() {
            // local scope function hitMe
            counter++; // we can access
        }
        hitMe();
        hitMe();
        document.writeln(counter);



        // local scope
        function first() {
            // local scope
            let firstVariable = 'First'
            document.writeln(`<p> ${firstVariable}`);
        }
        function second() {
            // local scope
            let secondVariable = 'second'
            document.writeln(`<p> ${secondVariable}`);
        }
        first();
        second();
        
        // console.log(firstVariable); // tidak bisa di akses karena local scope
        // console.log(secondVariable);// tidak bisa di akses karena local scope


        // menggunakan nested function atau function dalam function

        function user(nama) {
            let variable = 'Hello';
            function user2() {
                document.writeln(`<p> ${variable} ${nama}`)
            }
            user2();
        }
        user('wawan');
    </script>
</body>
</html>
