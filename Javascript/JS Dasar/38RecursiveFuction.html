<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Function</title>
</head>
<body>
    <script>
        // menggunakan factorial for loop
        function factorial(value) {
            let result = 1;
            for (let i = 1; i <= value; i++) {
                result *= i;
            }
            return result;
        }
        document.writeln(factorial(5));
        

        // menggunakan factorial recursive
        function factorialRecursive(value) {
            if (value === 1) {
                return 1;
            }else{
                return value * factorialRecursive(value-1);
            }
        }
        document.writeln(`<p> ${factorialRecursive(5)}`);
        // 5 * factorialRecursive(5 - 1) 4
        // 5 * 4 * factorialRecursive(4 - 1) 3
        // 5 * 4 * 3 * factorialRecursive(3 - 1) 2
        // 5 * 4 * 3 * 2 factorialRecursive(2 - 1) 1
        // 5 * 4 * 3 * 2 * 1

    </script>
</body>
</html>
