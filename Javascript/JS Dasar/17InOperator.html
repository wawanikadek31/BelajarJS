<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Operator</title>
</head>
<body>
    <script>
        let = person = {
            firstName: 'I Kadek',
            lastName: 'Wawan'
        }
        let result = "middleName" in person; // true jika di tulis firstName, jika middleName maka false karena tidak ada di object
        document.writeln(`<p> ${result}`)
    </script>
</body>
</html>
