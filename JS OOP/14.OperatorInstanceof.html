<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Instance Of</title>
</head>
<body>
    <script>
        class Employee {

        }
        class Manager extends Employee {

        }
        const budi = new Employee();
        const Joko = new Manager();

        console.log(budi instanceof Employee); // true jika extends (true)
        console.log(budi instanceof Manager); // false jika extends (false)
        console.log(Joko instanceof Manager); // true jika extends (true)
        console.log(Joko instanceof Employee); // false jika extends (true)
    </script>
</body>
</html>
