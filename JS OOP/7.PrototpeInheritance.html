<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Inheritance</title>
</head>
<body>
           <script>
        // prototype inheritance salah (1)
        function Employee(name) {
            this.name = name;
        }
        function Manager(name) {
            this.name = name;
        }
        // Manager.prototype = Employee.prototype; salah
        Manager.prototype = Object.create(Employee.prototype); // benar

        Manager.prototype.sayHello = function (name) {
            console.log(`Hello ${name}, my name is manager ${this.name}`);
        }
        Employee.prototype.sayHello = function (name) {
            console.log(`Helo ${name} my name is employee ${this.name}`); 
        }
       let employee = new Employee('Budi');
       employee.sayHello('Joko');
       let manager = new Manager('Budi');
       manager.sayHello('Joko');
    </script>
</body>
</html>
