<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Di Constructur Function</title>
</head>
<body>
    <script>
        // property di cunstructor function
        function Person() {
            this.firstName = "";
            this.lastName = "";
        }
        let wawan = new Person();
        wawan.firstName = 'I Kadek';
        wawan.lastName = 'Wawan';
        let budi = new Person();
        budi.firstName = 'Budi';
        budi.lastName = 'Nugroho';
        console.log(wawan);
        console.log(budi);
    </script>
</body>
</html>
