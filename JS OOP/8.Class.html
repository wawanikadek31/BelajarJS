<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata Kunci Class</title>
</head>
<body>
    <script>
        // Pembuatan Class
        class Person {

        }
        const wawan = new Person();
        console.log(wawan);

        // Constructor di Class
        class Person1 {
            constructor(name){
                console.log(`Membuat Person Constructor ${name}`);
            }

        }
        const wawan1 = new Person1('Wawan');
        

        // Property Class
        class Person2 {
            constructor(name){
                this.name = name;
            }

        }
        const wawan2 = new Person2('Wawan');
        console.log(wawan2.name);
        console.log(wawan2);


        // method Di class
        class Person3 {
            constructor(name){
                this.name = name;
            }
            sayHello(name){
                console.log(`Hi ${name}, my name is ${this.name}`);
            }
        }
        const wawan3 = new Person3('kadek');
        wawan3.sayHello('budi')
        console.log(wawan3);

        // class Inheritance
        class Employee {
            // constructor(name){
            //     this.name = name;
            // }
           sayHello(name){
            console.log(`Hi ${name}, my name employee ${this.name}`);
           }
        }
        class Manager extends Employee {
           sayHello(name){
            console.log(`Hi ${name}, my name Manager ${this.name}`);
           }
        }
         const kadek = new Employee();
         kadek.name = 'Joko';
         kadek.sayHello('Budi');
         
         const krisma = new Employee();
         krisma.name = 'Nodi';
         krisma.sayHello('diantini');
    </script>
</body>
</html>
