    <title>Public Class Field</title>
</head>
<body>
    <script>
        class Counter {
            #counter = 0;
            incremenet(){
               this.#counter++;
            }
            
            decrement(){
               this.#counter--;
            }
            get(){
                return this.#counter;
            }
        }
       const counter = new Counter();
       counter.incremenet();
       counter.incremenet();
       counter.incremenet();
       counter.incremenet();
       counter.incremenet();

       console.log(counter.get());
    </script>
</body>
