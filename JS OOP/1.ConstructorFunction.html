<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Constructur Function</title>
</head>
<body>
    <script>
        //  membuat object dengan object
        let wawan = {
            firstName: 'I Kadek',
            lastName: 'Wawan'
        }
        let budi = {
            firstName: 'Budi',
            lastName: 'Nugroho'
        }
        console.log(wawan);
        console.log(budi);

        //  untuk membuat contructur Function menggunakan Uppercase atau awalan huruf besar
        function Person() {
        }
        let wawan1 = new Person();
        console.log(wawan1); 
    </script>
</body>
</html>
