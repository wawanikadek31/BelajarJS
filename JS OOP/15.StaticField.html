<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Field</title>
</head>
<body>
    <script>
        // jika static dia langsung menjadi output tidak jadi instance
        class Configuration {
        static name = "Belajar Javascript OOP";
        static version = 1.0;
        static author = 'Belajar di Programming Zaman Now';
        }
        const config = new Configuration();
        console.log(config);
        console.log(config.name); //undefined karena tidak di config
        console.log(Configuration.name); 
        console.log(Configuration.version); 
        console.log(Configuration.author); 
        // merubah data
        Configuration.name = 'I Kadek Wawan';
        console.log(Configuration.name); 
    </script>
</body>
</html>
