    <title>Error</title>
</head>
<body>
    <script>
        // Throw Error
        class MathUtil{
            static sum (...numbers){
                if(numbers.length === 0){
                    throw new Error('Total Parameter Harus Lebih Dari 0');
                }
                let result = 0;
                for (const number of numbers) {
                    result += number;
                }
                return result;
            }
        }
        // console.log(MathUtil.sum());
        console.log('wawan');
        console.log(MathUtil.sum(1,1,1,1,1));
    </script>
</body>
